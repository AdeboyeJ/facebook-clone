<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>FacebookClone</title>
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
                <div class="profile">
                    <div class="leftside">
                        <img class="arrow" src="./arrow.png" />
                        <img class="PP" src="./pp.png" />
                    </div>
                   <div>
                    <h2>Nita</h2>
                    <p>Active now</p>
                   </div>
                    <div class="right">
                        <img class="setting" src="./setting2.png">
                    </div> 
                </div>
            </div>
            <div class="chat-box">
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="message">
                        <p>Hi there Nita!!</p>
                    </div>
                </div>
                <div class="sp"></div>
                

                <div class="chat-l">
                 <div class="mess">
                      <div>
                         <img class="pic" src="./pp.png"/>
                         <p>Hello Josh, How you doing</p>
                      </div>
                 </div>
                </div>
                <div class="Time">
                    <span>3:00 PM</span>
                </div>

                <div class="chat-r">
                    <div class="sp">
                        <div class="message">
                            <p>I'm Great and you??</p>
                        </div>
                    </div>
                </div>
            

                <div class="chat-l">
                    <div class="mess">
                        <img class="pic" src="./pp.png" width="20px" height="10px"/>
                        <p>I'm Awesome...How is Family?</p>
                    </div>
                </div>
                <div class="Time">
                    <span>3:00 PM</span>
                </div>

                <div class="chat-r">
                    <div class="sp">
                        <div class="message">
                            <p>They are alright,How about yours?</p>
                        </div>
                    </div>
                </div>

                  <div class="chat-l">
                    <div class="mess">
                        <img class="pic" src="./pp.png"/>
                        <p>They are good.</p>
                    </div>
                </div>
                <div class="Time">
                 <span>3:00 PM</span>
                </div>

                <div class="chat-r">
                    <div class="sp">
                        <div class="message">
                            <p>ok Can I please get your pic?</p>
                        </div>
                    </div>
                </div>

                <div class="chat-l">
                    <div class="mess">
                      <img
                       class="pic" src="./pp.png"/>
                        <img class="img_chat"
                        src="./photo-1494790108377-be9c29b29330.jfif"/>
            </div>
        </div>
    </div>
    <div class="chat-footer">
        <div>
         <img class="cam" src="./camera.png">
         <img class="gif" src="./gif.png">
        </div>
        <img class="emo" src="./emo.png">
        <textarea  placeholder="Type a message"></textarea>
        <img class="like" src="./like hand.jpg" width="50px" height="40px">
    </div>
</body>
</html>
